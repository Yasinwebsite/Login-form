{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="favicon.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=tab_move"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      {% if is_register %}
      <form class="form h-full flex flex-col justify-between" method="post" action="/">
        {% if error %}<div style="color: red; text-align: center; margin-bottom: 10px;">{{ error }}</div>{% endif %}
        <h2 class="form-title">Sign up</h2>
        <div class="form-input-1">
          <label class="form-label" for="username">username</label>
          <br />
          <input class="form-input" type="text" name="username" id="username" required />
        </div>
        <div class="form-input-2">
          <label class="form-label" for="password">password</label>
          <br />
          <input class="form-input" type="password" name="password" id="password" required />
        </div>
        <div class="h-20 flex justify-center content-center flex-col">
          <label class="form-label" for="email">Email</label>
          <input class="form-input" type="email" name="email" id="email" required />
        </div>
        <button class="form-submit-btn" type="submit" name="register">
          Sign up
        </button>
      </form>
      {% else %}
      <form class="form h-full flex flex-col justify-between" method="post" action="/">
        {% if error %}<div style="color: red; text-align: center; margin-bottom: 10px;">{{ error }}</div>{% endif %}
        <h2 class="form-title">Login</h2>
        <div class="form-input-1">
          <label class="form-label" for="text">username</label>
          <br />
          <input class="form-input" type="text" name="username" id="text" required />
        </div>
        <div class="form-input-2">
          <label class="form-label" for="password">password</label>
          <br />
          <input class="form-input" type="password" name="password" id="password" required />
        </div>
        <div class="h-20 flex justify-center content-center">
          <a href="/?register=1" class="create_account_redirect-btn" style="text-decoration: none; background: none; border: none; cursor: pointer;">
            Don't have an account?
          </a>
        </div>
        <button class="form-submit-btn" type="submit" name="submit">
          login
        </button>
      </form>
      {% endif %}
    </div>
  </body>
</html>
